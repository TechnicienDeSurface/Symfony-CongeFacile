controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

#POUR REDIRIGER VERS HOME DIRECTEMENT GRÃ‚CE A MON CONTROLLER
index_redirect:
    path: /
    controller: App\Controller\HomeController::viewHome
    defaults:
        route: app_home
        permanent: true
        
#Pour l'erreur 404
error_404:
    path: /error/404
    controller: App\Controller\ErrorController::page404

#Pour l'erreur 403
error_403:
    path: /error/403
    controller: App\Controller\ErrorController::ErrorNotdenied

#Pour l'erreur 500
error_500:
    path: /error/500
    controller: App\Controller\ErrorController::ErrorServer
